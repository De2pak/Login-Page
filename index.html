<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Login Page</h1>
      </div>
      <div class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="head">
          <h3><span style="color: darkviolet">C</span>reative</h3>
          <h4>New User?<span style="color: darkviolet">Sign Up</span></h4>
        </div>
        <div class="cards">
          <div class="card1">
            <img src="img/login.png" alt="" />
          </div>
          <div class="card2">
            <section id="section1">
              <h2>Welcome Back!</h2>
              <p>Login to continue</p>
            </section>
            <section id="section2">
              <input type="text" name="" id="text" />
              <input type="password" name="" id="password" />
            </section>
            <section id="section3">
              <button>LOGIN</button>
              <p>FORGOT PASSWORD?</p>
            </section>
            <section id="section4">
              <p>Login with</p>
              <img src="img/google.png" alt="" />
              <img src="img/facebook.png" alt="" />
              <img src="img/twitter.png" alt="" />
            </section>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
